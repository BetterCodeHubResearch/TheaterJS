<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <div id="vader"></div>
    <div id="luke"></div>
    <script src="../dist/theater.min.js"></script>
    <script>
      var theater = new TheaterJS({ locale: 'ru' })

      theater
        .describe('vader', 0.2)
        .describe('luke', 0.5)
        .addScene('vader:<strong>Luke</strong>...', 500)
        .addScene('luke:What?', 500)
        .addScene(function (done) { document.body.style.background = 'red'; done(); })
        .addScene('vader:I am... ', 800, 'Your father', 300, '.', 300, '.', 300, '.')
        .addScene(function (done) { document.body.style.background = 'white'; done(); })
        .addScene(theater.replay.bind(theater))
    </script>
  </body>
</html>
